<!DOCTYPE html>
<html>
<head>

</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="position: center"></canvas>
</body>
</html>
<script type='text/javascript'>
    const size = 30;
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'orange';
    var i = 1;

    function animate() {
        for (let x = i; x < canvas.width; x += size) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(100, 100, i, 0, 2 * Math.PI, false);
            ctx.closePath();
            ctx.fill();
        }
        i += 1;
        window.requestAnimationFrame(animate)
    }

    animate();

</script>
