<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .start {
            background: url(play.png) no-repeat;
            padding: 10px 20px 10px;
            width: 64px;
            height: 64px;
            border-width: 0;
        }

        .stop {
            background: url(stop.png) no-repeat;
            padding: 10px 20px 10px;
            width: 64px;
            height: 64px;
            border-width: 0;
        }
    </style>
</head>
<body>
<input type="button" id="start" class="start"/>
<p id="number"></p>

<script>
    function Timer(fn, t) {
        var timerObj = setInterval(fn, t);

        this.stop = function () {
            if (timerObj) {
                clearInterval(timerObj);
                timerObj = null;
            }
            return this;
        }

        this.start = function () {
            if (!timerObj) {
                this.stop();
                timerObj = setInterval(fn, t);
            }
            return this;
        }

        this.reset = function (newT = t) {
            t = newT;
            return this.stop().start();
        }
    }

    var timer;
    var i = 1;

    let elementById = document.getElementById('start');
    elementById.onclick = function () {
        if (elementById.className === "start") {
            timer = new Timer(function () {
                document.getElementById("number").textContent = i;
                i++;
            }, 1000);
            timer.start();
            elementById.className = "stop";
        } else {
            timer.stop();
            elementById.className = "start";
        }
    }

</script>
</body>
</html>
